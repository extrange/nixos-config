name: Update Nix flake.lock, test & commit
on:
  schedule:
    - cron: "0 0 * * *" # 00:00 daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: cachix/install-nix-action@v26

      - name: Update flake.lock file
        run: nix flake update

      - name: Run tests for all hosts
        # Tested `nix flake check --no-build`:
        # Will also pick up Obsidian 1.5.3's electron error
        run: nix flake check
      
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update flake.lock"
          skip_dirty_check: false # Throw error if no modifications made